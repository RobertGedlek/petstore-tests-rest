name: Petstore Automation CI ğŸš€

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: â˜• Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: ğŸ› ï¸ Build & Generate Swagger
        run: ./gradlew clean compileTestJava

      - name: ğŸŸ¢ Run Positive/Smoke Tests
        run: ./gradlew test -DincludeTags="smoke"

      - name: ğŸ”´ Run Negative/Validation Tests
        if: success()
        run: ./gradlew test -DincludeTags="validation"

      - name: ğŸ“Š Upload Allure Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: build/allure-results
          retention-days: 7